<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h1 class="heading">Cash  Register  Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <label for="billAmt">Bill Amount:</label>
      
        <input id="billAmt" type="number" />
    
        <!-- <button>Next</button> -->
        <label for="cashGiven">Cash Given:</label>
        
        <input id="cashGiven" type="number">
        
        <div class="btn">
            <button id="checkBtn">Check</button>
            <button id="resetBtn">Reset</button>
        </div>
        <p id="error-message"></p>
        <table class="tableChange">
            <caption class="description">Return Change</caption>
            <tr class="NoOfNotes">
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>&#8377; 2000</td>
                <td>&#8377;500</td>
                <td>&#8377;200</td>
                <td>&#8377;100</td>
                <td>&#8377;50</td>
                <td>&#8377;20</td>
                <td>&#8377;10</td>
                <td>&#8377;5</td>
                <td>&#8377;2</td>
                <td>&#8377;1</td>

            </tr>
        </table>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
